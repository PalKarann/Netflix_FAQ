<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- <div class="Netflix_query"> -->
        <h3>Frequently Asked Questions</h3>
      <!--   <div class="arrangment">
            <div class="faq">
                <div class="que">

                </div>
            </div>
        </div>
    </div> -->
    <div id="arrangment">


    </div>


    <script>
        var faq = [
            {
                que: "What is Netflix?",
                ans: "Netflix is a streaming service that offers a wide variety of award- winning TV programmes, films, anime, documentaries and more on thousands of internet - connected devices. You can watch as much as you want, whenever you want – all for one low monthly price.There's always something new to discover, and new TV programmes and films are added every week!"
            },
            {
                que: "How much does netflix cost?",
                ans: "Watch Netflix on your smartphone, tablet, smart TV, laptop or streaming device, all for one fixed monthly fee. Plans range from US$6.99 to US$22.99 a month (pre-tax). No extra costs, no contracts."
            },
            {
                que: "Where can I watch?",
                ans: "Watch anywhere, anytime. Sign in with your Netflix account to watch instantly on the web at netflix.com from your personal computer or on any internet-connected device that offers the Netflix app, including smart TVs, smartphones, tablets, streaming media players and game consoles. You can also download your favourite programmes with the iOS or Android app. Use downloads to watch while you're on the go and without an internet connection. Take Netflix with you anywhere."
            },
            {
                que: "How do I cancel?",
                ans: "Netflix is flexible. There are no annoying contracts and no commitments. You can easily cancel your account online in two clicks. There are no cancellation fees – start or stop your account at any time."
            },
            {
                que: "What can I watch on Netflix?",
                ans: "Netflix has an extensive library of feature films, documentaries, TV programmes, anime, award-winning Netflix originals, and more. Watch as much as you want, any time you want."
            },
            {
                que: "Is Netflix good for children?",
                ans: "The Netflix Children's experience is included in your membership to give parents control while children enjoy family-friendly TV programmes and films in their own space. Children's profiles come with PIN-protected parental controls that let you restrict the maturity rating of content children can watch and block specific titles you don’t want children to see."
            }
        ]

        // console.log(faq[0].que)


        var currentlyOpened=""; 

        for (let i = 0; i < faq.length; i++) {
            var according = document.getElementById("arrangment")
            according.innerHTML += 
            `<div class="faq">
                <div class="que" onclick=toggleAns(${i})>
                    <h2>${faq[i].que}</h2>
                   <!-- <i class="fa-solid fa-plus"></i>  -->
                </div>
                <div class="hide ans" id="answer-${i}">
                    <p>${faq[i].ans}</p>
                </div>
            </div>`;
            console.log(according);



            function toggleAns(i){
                var answer = document.getElementById(`answer-${i}`)

                if(currentlyOpened){
                    document.getElementById(currentlyOpened).style.display="none";
                }
                
                currentlyOpened = `answer-${i}`;
                console.log(currentlyOpened)
              
                if (answer.className == "hide ans"){
                    // console.log(answer.className)
                    answer.className = "show";
                }else{
                    answer.className="hide ans";
                }


                // var allAnswers=document.getElementById(`answer-${i}`)
            }
        }
    </script>

</body>

</html>
